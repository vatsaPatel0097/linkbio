<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile ‚Äì LinkInBio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f13;
            min-height: 100vh;
            color: #e5e7eb;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(120, 80, 255, 0.1) 0%, transparent 55%),
                radial-gradient(ellipse at 90% 80%, rgba(0, 200, 255, 0.07) 0%, transparent 50%);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .brand-icon {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-link {
            font-size: 14px;
            font-weight: 500;
            color: #9ca3af;
            text-decoration: none;
            padding: 7px 14px;
            border-radius: 8px;
            transition: color 0.2s, background 0.2s;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.06);
        }

        main {
            max-width: 540px;
            margin: 60px auto;
            padding: 0 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 36px;
            backdrop-filter: blur(12px);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            margin-bottom: 32px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 14px;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.4px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 13px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            min-height: 130px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group textarea::placeholder {
            color: #4b5563;
        }

        .form-group textarea:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }

        .char-hint {
            font-size: 12px;
            color: #4b5563;
            margin-top: 5px;
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn-primary {
            flex: 1;
            padding: 13px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-back {
            padding: 13px 18px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/dashboard/" class="nav-brand">
            <div class="brand-icon">üîó</div>
            LinkInBio
        </a>
        <a href="/dashboard/" class="nav-link">‚Üê Dashboard</a>
    </nav>

    <main>
        <div class="card">
            <div class="card-header">
                <div class="card-icon">‚öô</div>
                <div class="card-title">Edit Profile</div>
                <div class="card-subtitle">Update the bio shown on your public page</div>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_bio">Bio</label>
                    <textarea id="id_bio" name="bio"
                        placeholder="Tell the world who you are‚Ä¶">{{ profile.bio }}</textarea>
                    <div class="char-hint">This will appear at the top of your public profile.</div>
                </div>

                <div class="btn-row">
                    <a href="/dashboard/" class="btn-back">Cancel</a>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
